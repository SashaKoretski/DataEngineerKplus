# Set root logger level to ERROR and its only appender to console
log4j.rootLogger=ERROR, console

# Console appender configuration
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Set logging level for our application
log4j.logger.org.example=INFO

# Set logging level for Spark components
log4j.logger.org.apache.spark=WARN
log4j.logger.org.spark-project=WARN